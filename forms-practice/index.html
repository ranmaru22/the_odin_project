<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>HTML Form Sample</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="">
</head>

<body>

  <header></header>
  <main>
    <div id="title"></div>
    <form>
      <fieldset>
        <p class="form-header">Create an account</p>
        <p class="form-subheader">One account for everything.</p>
        <label for="email">Email address</label>
        <input type="email" name="email" id="email" />
        <label for="phone">Phone number (recommended)</label>
        <input type="tel" name="phone" id="phone" />
        <label for="password">Password</label>
        <input type="password" name="password" id="password" />
        <label for="confirmpass">Confirm password</label>
        <input type="password" name="confirmpass" id="confirmpass" />
        <button type="submit">Create Account</button>
        <p class="form-footer">By clicking Create Account, you agree to our
          Terms and have read and acknowledge our Privacy Statement.</p>
      </fieldset>
    </form>
  </main>
  <footer></footer>

</body>

</html>
