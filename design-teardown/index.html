<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Design Teardown Example</title>
</head>

<body>

  <header>
    <div class="logo"></div>
    <div class="main-nav"></div>
    <div class="search"></div>
  </header>

  <main>
    <div class="featured-articles">
      <article class="featured feat-1"></article>
      <article class="featured feat-2"></article>
      <article class="featured feat-3"></article>
      <article class="featured feat-4"></article>
    </div>
    <div class="latest-articles">
      <article class="latest latest-1"></article>
      <article class="latest latest-2"></article>
      <article class="latest latest-3"></article>
    </div>
  </main>

  <footer>
    <section class="topics"></section>
    <section class="notes"></section>
    <section class="links"></section>
  </footer>

</body>

</html>
