<!DOCTYPE html>
<html>

<head>
  <title>Google Homepage Clone</title>
  <link href="https://use.fontawesome.com/releases/v5.0.7/css/all.css" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="css/main.css" />
</head>

<body>

  <nav id="headerNav">
    <div id="headerNavLeft">
      <a href="#" class="headerNavLink">Store</a>
      <a href="#" class="headerNavLink">About</a>
    </div>
    <div id="headerNavRight">
      <a href="#" class="headerNavLink">Gmail</a>
      <a href="#" class="headerNavLink">Images</a>
      <a href="#" class="headerNavLink fas fa-th"></a>
      <a href="#" class="headerNavLink userIcon">X</a>
    </div>
  </nav>

  <main id="main">
    <img id="logo"
      src="https://www.google.com/images/branding/googlelogo/2x/googlelogo_color_272x92dp.png"
      alt="Google Logo" />
    <form>
      <label for="searchField">
        <i class="fas fa-search"></i>
        <input id="searchField" name="searchField" type="text" />
        <i class="fas fa-microphone"></i>
      </label>
      <br />
      <label for="googleSearch">
        <input class="searchButton" name="googleSearch" type="submit" value="Google Search" />
      </label>
      <label for="feelingLucky">
        <input class="searchButton" name="feelingLucky" type="submit" value="I'm Feeling Lucky" />
      </label>
    </form>
  </main>

  <footer id="footer">
    <div id="footerLeft">
      <a href="#" class="footerLink">Advertising</a>
      <a href="#" class="footerLink">Business</a>
      <a href="#" class="footerLink">How search works</a>
    </div>
    <div id="footerRight">
      <a href="#" class="footerLink">Privacy</a>
      <a href="#" class="footerLink">Terms</a>
      <a href="#" class="footerLink">Settings</a>
    </div>
  </footer>

</body>

</html>
