<!DOCTYPE html>
<html>

<head>
  <title>JavaScript Library Project</title>
  <link rel="stylesheet" type="text/css" href="./main.css" />
  <script type="application/javascript" src="./library.js"></script>
</head>

<body>
  <h1 id="pageTitle">My Library</h1>

  <div id="addButton">Add Book</div>

  <div id="addDialog" class="hidden">
    <h2>Add a title</h2>
    <a id="closeAddDialog" href="#">X</a>
    <form id="addBook" for="addBook">
      <p class="field"><input type="text" id="titleField" placeholder="Title" required /></p>
      <p class="field"><input type="text" id="authorField" placeholder="Author" required /></p>
      <p class="field"><input type="number" id="pagesField" placeholder="Pages" required /></p>
      <p class="label">Have you finished this book?</p>
      <p class="checkbox"><input type="checkbox" id="readField" /></p>
      <p class="button"><input type="submit" name="save" value="Save to Library" /></p>
    </form>
  </div>

  <main>
    <div id="shelf"></div>
  </main>
